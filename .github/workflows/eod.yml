name: EOD

on:
  schedule:
    # Nightly at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  eod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Run EOD
        run: pnpm eod:ci

      - name: Upload EOD artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eod-artifacts
          path: out/eod/
          retention-days: 30
